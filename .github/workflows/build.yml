name: Windows Self-Hosted Build

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: self-hosted
    environment: production

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      # Начальная настройка
      - name: Initialize environment
        run: |
          [System.Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          [System.Console]::InputEncoding = [System.Text.Encoding]::UTF8
          chcp 65001
          echo "PYTHONIOENCODING=UTF-8" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "PYTHONUTF8=1" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      # Установка системных зависимостей
      - name: Install Windows dependencies
        run: |
          choco install ffmpeg pngquant imagemagick git-lfs nodejs -y --no-progress
          Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
          refreshenv
          ffmpeg -version
          pngquant --version
          magick --version
          git lfs version
          node --version

      # Установка vgmstream
      - name: Install vgmstream
        run: |
          Invoke-WebRequest -Uri "https://github.com/vgmstream/vgmstream-releases/releases/download/nightly/vgmstream-win64.zip" -OutFile "vgmstream.zip"
          Expand-Archive -Path "vgmstream.zip" -DestinationPath "bin" -Force
          Remove-Item -Path "vgmstream.zip"
          echo "$PWD\bin" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8

      # Настройка PNPM
      - name: Setup PNPM
        run: |
          npm install -g pnpm
          pnpm -v

      # Кэширование Python окружения
      - name: Cache Python environment
        uses: actions/cache@v3
        id: cache-python
        with:
          path: |
            .venv
          key: python-env-${{ runner.os }}-${{ hashFiles('unpack/requirements.txt') }}

      # Создание и активация виртуального окружения
      - name: Setup Python environment
        run: |
          # Создаем окружение только при отсутствии кэша
          if ("${{ steps.cache-python.outputs.cache-hit }}" -ne 'true') {
            python -m venv .venv
          }
          
          # Активируем окружение и проверяем
          .\.venv\Scripts\activate
          pip install --upgrade pip wheel setuptools
          pip install chardet==5.2.0 pyjson5==1.6.1
          
          # Установка зависимостей для распаковки
          cd unpack
          pip install -r requirements.txt
          
          # Установка зависимостей для downloader
          cd downloader
          pip install -r requirements.txt
          cd ../..
          
          # Проверка установки
          python -c "import chardet; print(f'chardet {chardet.__version__} installed')"
          pip list

      # Исправление ошибки импорта Path в utils.py
      - name: Fix Path import in gfunpack.utils
        run: |
          $filePath = "unpack/src/gfunpack/utils.py"
          $importLine = "from pathlib import Path"
          
          # Проверяем, есть ли уже импорт Path
          if (-not (Select-String -Path $filePath -Pattern "from pathlib import Path" -SimpleMatch)) {
            # Добавляем импорт в начало файла
            $content = Get-Content $filePath -Raw
            $fixedContent = "$importLine`n`n$content"
            Set-Content -Path $filePath -Value $fixedContent -Encoding UTF8
            Write-Host "Added Path import to utils.py"
          } else {
            Write-Host "Path import already exists in utils.py"
          }

      # Кэширование ресурсов
      - name: Restore cached resources
        id: restore-resources
        uses: actions/cache/restore@v4
        with:
          path: |
            unpack/downloader/output
            unpack/images
            unpack/audio
          key: resources-${{ runner.os }}-${{ github.sha }}

      # Загрузка ресурсов (если кэш не найден)
      - name: Download resources (if cache missed)
        if: steps.restore-resources.outputs.cache-hit != 'true'
        env:
          GD_DATA: ${{ secrets.GD_DATA }}
        run: |
          .\.venv\Scripts\activate
          cd unpack/downloader
          
          if (!(Test-Path "config.json5")) {
            Write-Error "Файл config.json5 не найден!"
            exit 1
          }
          
          python downloader.py --folder-id "1YPAEYsvjs8UjMLNogu_VtUIWW0rr4-Ls"

      # Обработка изображений и аудио
      - name: Process assets
        run: |
          .\.venv\Scripts\activate
          cd unpack
          
          # Проверка chardet перед выполнением
          python -c "import chardet; print('chardet version:', chardet.__version__)"
          
          # Обработка изображений
          $env:PYTHONPATH = "$pwd\src"
          python tests/test_backgrounds.py
          python tests/test_characters.py
          
          # Обработка аудио
          python tests/test_audio.py

      # Сохранение кэша ресурсов
      - name: Save resources cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: |
            unpack/downloader/output
            unpack/images
            unpack/audio
          key: ${{ steps.restore-resources.outputs.cache-primary-key }}

      # Распаковка ресурсов
      - name: Unpack resources
        run: |
          $ErrorActionPreference = "Stop"
          .\.venv\Scripts\activate
          cd unpack
          
          # Проверка chardet
          python -c "import chardet; print(f'chardet {chardet.__version__} installed')"
          
          # Запуск распаковки
          python -m gfunpack downloader/output -o .
          
          # Проверка созданных файлов
          $requiredFiles = @(
              "audio/audio.json",
              "images/backgrounds.json",
              "images/characters.json",
              "stories/stories.json",
              "stories/chapters.json"
          )
          foreach ($file in $requiredFiles) {
              if (-not (Test-Path $file)) {
                  Write-Host "::warning file=$file::File $file not found"
              } else {
                  Write-Host "Found file: $file"
              }
          }

      # Перемещение ресурсов
      - name: Move resources
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          cd unpack
          
          # Создание директорий
          New-Item -ItemType Directory -Path "../src/assets" -Force | Out-Null
          New-Item -ItemType Directory -Path "../public" -Force | Out-Null
          
          # Копирование JSON файлов
          $jsonFiles = @(
              "audio/audio.json",
              "images/backgrounds.json",
              "images/characters.json",
              "stories/stories.json",
              "stories/chapters.json"
          )
          foreach ($file in $jsonFiles) {
              if (Test-Path $file) {
                  Copy-Item $file "../src/assets" -Force
                  Write-Host "Copied: $file"
              } else {
                  Write-Host "::warning::File not found: $file"
              }
          }
          
          # Перемещение папок
          $folders = @("audio", "images", "stories")
          foreach ($folder in $folders) {
              if (Test-Path $folder) {
                  Move-Item $folder "../public" -Force
                  Write-Host "Moved folder: $folder"
              } else {
                  Write-Host "::warning::Folder not found: $folder"
              }
          }

      # Сборка сайта
      - name: Build site
        run: |
          # Проверка файлов
          $requiredAssets = @(
              "src/assets/audio.json",
              "src/assets/backgrounds.json",
              "src/assets/characters.json",
              "src/assets/stories.json",
              "src/assets/chapters.json"
          )
          foreach ($file in $requiredAssets) {
              if (-not (Test-Path $file)) {
                  Write-Host "::error file=$file::Required file missing"
                  exit 1
              }
          }
          
          # Сборка
          pnpm install --frozen-lockfile
          pnpm build-index
          pnpm build

      # Публикация
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: dist